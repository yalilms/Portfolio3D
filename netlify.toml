[build]
  command = "cd InteriorPC/portfolio-inner-site && npm install && npm run build && cd ../.. && cp -r InteriorPC/portfolio-inner-site/build/* public/portfolio/ && npm run build"
  publish = "public"

[[redirects]]
  from = "/portfolio/*"
  to = "/portfolio/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/portfolio/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
